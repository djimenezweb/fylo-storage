<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pr√°ctica position 1</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="demo">
    <img src="assets/images/demo-2.jpg" alt="exercise demo" />
  </div>
  <div class="exercise">
    <img class="bg-desktop" src="assets/images/bg-desktop.png">
    <div class="caja-fylo">
      <img class="logo-fylo" src="assets/images/logo.svg" alt="Logo Fylo" />
      <img class="icon icon-document" src="assets/images/icon-document.svg" alt="Document" />
      <img class="icon icon-folder" src="assets/images/icon-folder.svg" alt="Folder" />
      <img class="icon icon-upload" src="assets/images/icon-upload.svg" alt="Upload" />
    </div>
    <div class="caja-storage">
      <p class="texto-blanco texto-storage">You've used 815 GB of your storage</p>
      <div class="barra-total">
        <div class="barra-progreso"></div>
      </div>
      <p class="texto-blanco texto-min">0 GB</p>
      <p class="texto-blanco texto-max">1000 GB</p>
    </div>
    <div class="tooltip">
      <span class="storage-left">185</span>
      <span class="gb-left">GB LEFT</span>
    </div>
  </div>

</html>
